<!DOCTYPE html>
<html lang="en">

<head>
  <title>News Reel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: transparent;
    }

    .carousel-caption {
      text-shadow: 0px 0px 8px rgba(0, 0, 0, 1);
      color: #fff;
    }

    .carousel-control.left,
    .carousel-control.right {
      color: #295c79;
      background-image: none !important;
      filter: none !important;
    }

    .carousel-control {
      width: 10%;
    }

    .carousel .carousel-indicators li {
      border: none;
      background-color: #152d3b;
    }

    .carousel .carousel-indicators li.active {
      border: none;
      background-color: #4794c1;
    }

    h2 {
      color: #295c79;
      font-family: 'Open Sans', sans-serif;
      font-size: 120%;
      font-weight: 700;
      line-height: 100%;
      margin-bottom: 2%;
    }

    h3 {
      color: darkgrey;
      font-family: 'Open Sans', sans-serif;
      font-size: 120%;
      line-height: 100%;
      margin-bottom: 2%;
    }

    p {
      color: #152d3b;
      font-family: 'Open Sans', sans-serif;
      font-size: 100%;
    }

    .grid {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      text-align: justify;
      text-justify: inter-word;
      font-family: Helvetica;
      font-size: 100%;
      padding: 10%;
      -ms-overflow-style: none;
      scrollbar-width: none;
      -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 70%, rgba(91.8, 93.7, 94.9, 0));
      mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(91.8, 93.7, 94.9, 1));
    }

    .grid::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div id="myCarousel" class="carousel slide" data-interval="false">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <div class="grid">
          <h3>January 2025</h3>
          <h2>Dynamic News Loading</h2>
          <p>This section will now load news articles dynamically via JavaScript. By fetching articles from an external source or API, we can ensure the latest updates are displayed without manually editing the code. Below is a demonstration:</p>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

  <script>
    // Example function to load news articles dynamically
    const newsArticles = [
      {
        date: 'July 2024',
        title: 'NWO Career Grant | Veni',
        content: 'I am very happy to announce that my Veni project ASCEND (Advancing Subsurface Characterization via Ensemble Nonlinear Data assimilation) has been granted! More details to follow.'
      },
      {
        date: 'May 2024',
        title: 'Updated Section Website',
        content: 'As part of my services for the university, I have redesigned the reservoir engineering section website. Check it out for updates on our research!'
      }
    ];

    function loadArticles() {
      const carouselInner = document.querySelector('.carousel-inner');
      const indicators = document.querySelector('.carousel-indicators');

      newsArticles.forEach((article, index) => {
        const isActive = index === 0 ? 'active' : '';

        const indicator = document.createElement('li');
        indicator.setAttribute('data-target', '#myCarousel');
        indicator.setAttribute('data-slide-to', index.toString());
        if (isActive) indicator.classList.add('active');
        indicators.appendChild(indicator);

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item', isActive);

        const gridDiv = document.createElement('div');
        gridDiv.classList.add('grid');

        const h3 = document.createElement('h3');
        h3.textContent = article.date;
        const h2 = document.createElement('h2');
        h2.textContent = article.title;
        const p = document.createElement('p');
        p.textContent = article.content;

        gridDiv.appendChild(h3);
        gridDiv.appendChild(h2);
        gridDiv.appendChild(p);
        itemDiv.appendChild(gridDiv);
        carouselInner.appendChild(itemDiv);
      });
    }

    document.addEventListener('DOMContentLoaded', loadArticles);
  </script>
</body>

</html>
