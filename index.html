<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic News Reel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .news-reel {
      padding: 20px;
    }
    .news-item {
      margin-bottom: 20px;
    }
    .news-item h2 {
      margin: 0 0 10px;
    }
    .news-item p {
      margin: 0;
    }
    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .navigation button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="news-reel">
    <div class="news-item" id="news-january-2025">
      <h2>January 2025</h2>
      <p>Happy New Year! Here's to a wonderful 2025.</p>
    </div>
  </div>

  <div class="navigation">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

  <script>
    const newsData = [
      { id: 'news-december-2024', title: 'December 2024', content: 'Reflecting on a fantastic year.' },
      { id: 'news-november-2024', title: 'November 2024', content: 'Thanksgiving celebrations abound.' },
      { id: 'news-october-2024', title: 'October 2024', content: 'Halloween fun for everyone.' }
    ];

    let currentIndex = 0;
    const newsReel = document.querySelector('.news-reel');

    function loadNews(index) {
      // Clear current news
      newsReel.innerHTML = '';

      // Add the new article dynamically
      const newsItem = document.createElement('div');
      newsItem.classList.add('news-item');
      newsItem.id = newsData[index].id;

      const newsTitle = document.createElement('h2');
      newsTitle.textContent = newsData[index].title;

      const newsContent = document.createElement('p');
      newsContent.textContent = newsData[index].content;

      newsItem.appendChild(newsTitle);
      newsItem.appendChild(newsContent);
      newsReel.appendChild(newsItem);
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadNews(currentIndex);
      }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if (currentIndex < newsData.length - 1) {
        currentIndex++;
        loadNews(currentIndex);
      }
    });

    // Load initial news
    loadNews(currentIndex);
  </script>
</body>
</html>
